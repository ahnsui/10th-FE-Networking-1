<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/components.css" />
    <title>Newsstand Clone Coding Project</title>
  </head>

  <body>
    <div id="container">
      <header id="header">
        <div id="iconTitleWrapper"></div>
        <div id="dateWrapper"></div>
      </header>

      <section class="newsBarSection">
        <div class="newsBarWrapper">
          <ul class="newsBar1"></ul>
        </div>
        <div class="newsBarWrapper">
          <ul class="newsBar2"></ul>
        </div>
      </section>

      <div id="contentHeader">
        <div id="tabWrapper"></div>
        <div id="viewerWrapper"></div>
      </div>

      <section class="newsListWrapper all active">
        <div class="fieldTabWrapper all"></div>
        <div id="pressNews">
          <article id="pressInfo"></article>
          <article id="news"></article>
        </div>
      </section>

      <section class="newsListWrapper my">
        <div class="fieldTabWrapper my"></div>
        <div id="pressNews">
          <article id="pressInfo"></article>
          <article id="news"></article>
        </div>
      </section>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
